<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Pedido de Viaje - Grupo Idea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #2b375a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b375a;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    h1, h2 {
      color: #d61c42;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background-color: #2b375a;
      color: white;
      padding: 8px 12px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #d61c42;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 4px 8px;
      text-align: left;
      font-size: 13px;
    }
    .inline-fields {
      display: flex;
      gap: 12px;
    }

    .inline-fields > div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .campo-corto {
      flex: 0 0 auto; /* ocupa s√≥lo lo que necesita */
    }

    .campo-flexible {
      flex: 1; /* se expande para ocupar el resto */
    }

    .campo-flexible input {
      width: 100%; /* input rellena su espacio */
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <header>
    <h1style="  text-shadow:
    -1px -1px 0 #fff,
     1px -1px 0 #fff,
    -1px  1px 0 #fff,
     1px  1px 0 #fff;>Grupo Idea - Viajes Pedidos</h1>
  </header>
  <div class="container">
    <h2>Formulario de Pedido</h2>
    <form id="formVerViaje">

      <div id="viajesLoader" style="display: none; text-align: center; margin: 1em 0;">
        <span class="spinner"></span> Cargando viajes...
      </div>

      <label for="viaje">Seleccionar viaje a consultar:</label>
      <select id="viaje" class="form-select" required></select>

      <div class="inline-fields">
        <div class="campo-corto">
          <label for="idViaje">Viaje:</label>
          <input type="text" id="idViaje" name="idviaje" readonly style="width: 6ch;">
        </div>
        <div class="campo-flexible">
          <label for="fechaDesde">Desde:</label>
          <input type="text" id="fechaDesde" name="fechaDesde" readonly>
        </div>
        <div class="campo-flexible">
          <label for="fechaHasta">Hasta:</label>
          <input type="text" id="fechaHasta" name="fechaHasta" readonly>
        </div>
      </div>

      
      <label for="tablaObras">Obras</label>
      <table id="tablaObras">
        <thead><tr><th>PI</th><th>Obra</th></tr></thead>
        <tbody></tbody>
      </table>

      <div style="display: flex; align-items: center; gap: 12px;">
        <label for="pedido" style="flex: 0 0 auto;">Pedido por:</label>
        <input type="text" id="pedido" name="pedidoPor" readonly >
      </div>

      <div style="display: flex; align-items: center; gap: 12px;">
        <label for="responsable" style="flex: 0 0 auto;">A rendir por:</label>
        <input type="text" id="responsable" name="responsable" readonly>
      </div>

      <label for="tablaPersonal">Personal asignado</label>
      <table id="tablaPersonal">
        <thead><tr><th>Codigo</th><th>Nombre</th></tr></thead>
        <tbody></tbody>
      </table>

      <div style="display: flex; align-items: center; gap: 12px;">
      <label for="transporte" style="flex: 0 0 auto;">Transporte:</label>
      <input type="text" id="transporte" name="transporte" readonly>
      </div>

      <div style="margin-top:10px;">
        <label style="display: flex; align-items: center; gap: 6px; font-weight: normal;">
          <input type="checkbox" id="hospedaje" name="hospedaje" style="width: 22px; height: 22px; margin-right: 6px;" readonly>
          Solicitar hospedaje
        </label>
      </div>

      <div class="inline-fields">
        <div class="campo-flexible">
          <label for="montoSolicitado" style="flex: 0 0 auto;">Monto Solicito</label>
          <input type="text" id="montoSolicitado" name="montoSolicitado" readonly>
        </div>
        <div class="campo-flexible">
          <label for="montoOtorgado" style="flex: 0 0 auto;">Monto Otorgado</label>
          <input type="text" id="montoOtorgado" name="montoOtorgado" readonly>
        </div>
      </div>

      <label for="detalle">Detalle:</label>
      <textarea id="detalle" name="detalle" readonly></textarea>

      <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button type="button" onclick="window.location.href='index.html'">Volver</button>
        <button type="submit" id="btnEnviarPedido" style="display: none;">Guardar Cambios</button>
      </div>
    </form>
  </div>

  <script src="config.js"></script>
  <script src="login.js"></script>  
  <script>
      
    const puedeAutorizar = localStorage.getItem("aceptar_rendicion") === "true";
    const montoInput = document.getElementById("montoOtorgado");
    const detalleInput = document.getElementById("detalle");
    const btn = document.getElementById("btnEnviarPedido");

    if (puedeAutorizar) {
      montoInput.removeAttribute("readonly");
      detalleInput.removeAttribute("readonly");
      btn.style.display = "block";

      // Validar que no quede vac√≠o ni en cero
      montoInput.addEventListener("input", function () {
        const valor = this.value.trim();

        if (valor === "" || Number(valor) === 0) {
          this.setCustomValidity("El monto no puede estar vac√≠o ni ser cero.");
          this.reportValidity(); // muestra el mensaje
        } else {
          this.setCustomValidity(""); // limpieza si es v√°lido
        }
      });
    } 


     document.getElementById("viaje").addEventListener("change", async function () {
        const loader = document.getElementById("viajesLoader");
        // Mostrar el loader
        loader.style.display = "block";
        loader.innerHTML = `<span class="spinner"></span> Casi listo cargando detalle...`;
              
        const idViaje = this.value;
        const dataset = this.selectedOptions[0].dataset;

        document.getElementById("idViaje").value = idViaje;
        document.getElementById("fechaDesde").value = FechaFormatoArgentino(dataset.desdefecha || "");
        document.getElementById("fechaHasta").value = FechaFormatoArgentino(dataset.hastafecha || "");
        document.getElementById("pedido").value = dataset.pedidopor || "";
        document.getElementById("responsable").value = dataset.responsable || "";
        document.getElementById("transporte").value = dataset.denominacion || "";
        document.getElementById("hospedaje").checked = dataset.alojamiento === "true";
        document.getElementById("montoSolicitado").value = dataset.monto_solicitado || "";
        document.getElementById("montoOtorgado").value = dataset.monto_otorgado || "";
        document.getElementById("detalle").value = dataset.detalle || "";

         if (!idViaje) return;

        try {
            const res = await fetch(`${API_URL}/viajes_a_rendir/viaje/${idViaje}/detalle`);
            const data = await res.json();

            if (!data.ok) throw new Error(data.error || "Error desconocido");

            const { obras, personal } = data;

            // üèóÔ∏è Mostrar obras
              const tbodyObra = document.querySelector("#tablaObras tbody");
              if (Array.isArray(obras)) {
                tbodyObra.innerHTML = obras.map(o => `
                  <tr>
                    <td>${o.pi}</td>
                    <td>${o.obra}</td>
                  </tr>
                `).join("");
              }
            // üë§ Mostrar personal

            const tbodyPersonal = document.querySelector("#tablaPersonal tbody");
            if (Array.isArray(personal)) {
              tbodyPersonal.innerHTML = personal.map(p => `
                <tr>
                  <td>${p.codigo}</td>
                  <td>${p.nombre}</td>
                </tr>
              `).join("");
            }

        } catch (err) {
            console.error("Error al cargar detalles del viaje:", err);
            alert("No se pudo cargar obras y personal asociados.");
        } finally {
            loader.style.display = "none"; // ‚úÖ Ocultar loader
          }
        });

        function FechaFormatoArgentino(fecha) {
            const opciones = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false};
            return new Intl.DateTimeFormat('es-AR', opciones).format(new Date(fecha));
        }

        document.getElementById("formVerViaje").addEventListener("submit", async function (e) {
          e.preventDefault();

          const body = {
            idviaje: document.getElementById("idViaje").value.trim(),
            monto_otorgado: document.getElementById("montoOtorgado").value.trim(),
            detalle: document.getElementById("detalle").value.trim()
          };

          try {
            const res = await fetch(`${API_URL}/viajes_a_rendir/pedido/enviar`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(body)
            });

            const result = await res.json();
            if (result.ok) {
              alert("Pedido enviado exitosamente üéâ");
            } else {
              throw new Error(result.error || "Error inesperado");
            }
          } catch (err) {
            console.error("Error al enviar pedido:", err);
            alert("No se pudo actualizar el pedido.");
          }
        });

(async () => {
  await cargarViajes();
})();
  </script>
</body>
</html>
