    async function cargarViajes() {
        try {
            const res = await fetch(`${API_URL}/viajes`);
            const viajes = await res.json();
            console.log("Respuesta cruda:", viajes);
            if (!Array.isArray(viajes)) {
            console.error("Respuesta inesperada:", viajes);
            alert("Error inesperado al cargar viajes.");
            return;
            }
            const select = document.getElementById("viaje");
            select.innerHTML = "";

            const placeholder = document.createElement("option");
            placeholder.value = "";
            placeholder.textContent = "-- Seleccione un viaje --";
            placeholder.disabled = true;
            placeholder.selected = true;
            select.appendChild(placeholder);
            
            viajes.forEach(v => {
            const opt = document.createElement("option");
            opt.value = v.idviaje;
            opt.textContent = `${v.nombre_viaje} (del: $${v.desdefecha})`;
            opt.dataset.monto = v.monto;
            select.appendChild(opt);
            });
          } catch (err) {
            alert("Error al cargar viajes: " + err);
        }
     }

     document.getElementById("viaje").addEventListener("change", async function () {
        const idViaje = this.value;
        document.getElementById("fechaDesde").value = (this.selectedOptions[0].dataset.desdefecha);
        document.getElementById("fechaHasta").value = (this.selectedOptions[0].dataset.hastafecha);
        document.getElementById("pedido").value = (this.selectedOptions[0].dataset.pedidopor);
        document.getElementById("responsable").value = (this.selectedOptions[0].dataset.responsable);
        document.getElementById("trasporte").value = (this.selectedOptions[0].dataset.denominacion);
        document.getElementById("hospedaje").checked = (this.selectedOptions[0].dataset.alojamiento === "true");
        document.getElementById("montoSolicitado").value = (this.selectedOptions[0].dataset.monto_solicitado);
        document.getElementById("montoOtorgado").value = (this.selectedOptions[0].dataset.monto_otorgado); 
        document.getElementById("detalle").value = (this.selectedOptions[0].dataset.detalle); 
        
         if (!idViaje) return;

        try {
            const res = await fetch(`${API_URL}/viaje/${idViaje}/detalle`);
            const data = await res.json();

            if (!data.ok) throw new Error(data.error || "Error desconocido");

            const { obras, personal } = data;

            // 🏗️ Mostrar obras
            const obrasContainer = document.getElementById("obrasContainer");
            obrasContainer.innerHTML = obras.map(o => `<li>${o.codigo} - ${o.nombre}</li>`).join("");

            // 👤 Mostrar personal
            const personalContainer = document.getElementById("personalContainer");
            personalContainer.innerHTML = personal.map(p => `<li>[${p.id}] ${p.nombre}</li>`).join("");

        } catch (err) {
            console.error("Error al cargar detalles del viaje:", err);
            alert("No se pudo cargar obras y personal asociados.");
        }
        });

(async () => {
