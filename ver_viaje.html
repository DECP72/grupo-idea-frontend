    async function cargarViajes() {
        try {
            const res = await fetch(`${API_URL}/viajes`);
            const viajes = await res.json();
            console.log("Respuesta cruda:", viajes);
            if (!Array.isArray(viajes)) {
            console.error("Respuesta inesperada:", viajes);
            alert("Error inesperado al cargar viajes.");
            return;
            }
            const select = document.getElementById("viaje");
            select.innerHTML = "";

            const placeholder = document.createElement("option");
            placeholder.value = "";
            placeholder.textContent = "-- Seleccione un viaje --";
            placeholder.disabled = true;
            placeholder.selected = true;
            select.appendChild(placeholder);
            
            viajes.forEach(v => {
            const opt = document.createElement("option");
            opt.value = v.idviaje;
            opt.textContent = `${v.nombre_viaje} (pedido por: $${v.nombre})`;
              opt.dataset.desdefecha = v.desdefecha;
              opt.dataset.hastafecha = v.hastafecha;
              opt.dataset.pedidopor = v.nombre;           
              opt.dataset.responsable = v.responsable;
              opt.dataset.denominacion = v.denominacion;
              opt.dataset.alojamiento = v.alojamiento;          
              opt.dataset.monto_solicitado = v.monto_solicitado;
              opt.dataset.monto_otorgado = v.monto_otorgado;
              opt.dataset.detalle = v.detalle;
            select.appendChild(opt);
            });
          } catch (err) {
            alert("Error al cargar viajes: " + err);
        }
     }

     document.getElementById("viaje").addEventListener("change", async function () {
        const idViaje = this.value;
        const dataset = this.selectedOptions[0].dataset;

        document.getElementById("idViaje").value = idViaje;
        document.getElementById("fechaDesde").value = FechaFormatoArgentino(dataset.desdefecha || "");
        document.getElementById("fechaHasta").value = FechaFormatoArgentino(dataset.hastafecha || "");
        document.getElementById("pedido").value = dataset.pedidopor || "";
        document.getElementById("responsable").value = dataset.responsable || "";
        document.getElementById("transporte").value = dataset.denominacion || "";
        document.getElementById("hospedaje").checked = dataset.alojamiento === "true";
        document.getElementById("montoSolicitado").value = dataset.monto_solicitado || "";
        document.getElementById("montoOtorgado").value = dataset.monto_otorgado || "";
        document.getElementById("detalle").value = dataset.detalle || "";

         if (!idViaje) return;

        try {
            const res = await fetch(`${API_URL}/viaje/${idViaje}/detalle`);
            const data = await res.json();

            if (!data.ok) throw new Error(data.error || "Error desconocido");

            const { obras, personal } = data;

            // üèóÔ∏è Mostrar obras
            const obrasContainer = document.getElementById("obrasContainer");
            obrasContainer.innerHTML = obras.map(o => `<li>${o.codigo} - ${o.nombre}</li>`).join("");

            // üë§ Mostrar personal
            const personalContainer = document.getElementById("personalContainer");
            personalContainer.innerHTML = personal.map(p => `<li>[${p.id}] ${p.nombre}</li>`).join("");

        } catch (err) {
            console.error("Error al cargar detalles del viaje:", err);
            alert("No se pudo cargar obras y personal asociados.");
        }
        });

        function FechaFormatoArgentino(fecha) {
            const opciones = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false};
            return new Intl.DateTimeFormat('es-AR', opciones).format(new Date(fecha));
        }

        document.getElementById("formPedido").addEventListener("submit", async function (e) {
          e.preventDefault();

          const body = {
            idviaje: document.getElementById("idViaje").value.trim(),
            monto_otorgado: document.getElementById("montoOtorgado").value.trim(),
            detalle: document.getElementById("detalle").value.trim()
          };

            const res = await fetch(`${API_URL}/viajes_a_rendir/pedido/enviar`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(body)
            });

            const result = await res.json();
            if (result.ok) {
              alert("Pedido enviado exitosamente üéâ");
            } else {
              throw new Error(result.error || "Error inesperado");
            }
          } catch (err) {
            console.error("Error al enviar pedido:", err);
            alert("No se pudo actualizar el pedido.");
          }
