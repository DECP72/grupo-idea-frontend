<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso al Sistema - Grupo Idea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-height: 50px;
      margin-bottom: 20px;
    }
    h2 {
      color: #2b375a;
      text-align: center;
    }
    button {
      background-color: #2b375a;
      color: white;
    }
    button:hover {
      background-color: #d61c42;
    }
  </style>
</head>
<body>
  <div class="login-container">
        <img src="LogoIdea.png" alt="Grupo Idea">
    <h2>Ingreso al Sistema</h2>
    <form id="formLogin" autocomplete="off">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" id="clave" name="clave" class="form-control" autocomplete="new-password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn">Ingresar</button>
      </div>
    </form>
    <div id="mensaje" class="mt-3 text-danger text-center"></div>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", async function(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      try {
        const res = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave })
        });

        const data = await res.json();

        if (data.ok) {
          localStorage.setItem("usuario", data.nombre);
          localStorage.setItem("usuarioId", data.id);
          window.location.href = "index.html";
        } else {
          document.getElementById("mensaje").textContent = "Usuario o clave incorrectos.";
        }
      } catch (err) {
        document.getElementById("mensaje").textContent = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
